    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'ZCOOL KuaiLe', "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            background:transparent !important;  /* 设置背景透明以适应外部背景 */ 
            color: #242933;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
            position: relative;
            box-sizing: border-box;
        }

        /* 左侧文字区域 */
        .news-content {
            flex: 0 0 auto;
            min-width: 550px;
            max-width: 650px;
            position: relative;
            z-index: 10;
        }

        .news-date {
            margin-bottom: 50px;
            transition: opacity 0.5s;
        }

        .news-date .date {
            font-size: 100px;
            font-weight: 300;
            color: #dee1e6;
            line-height: 1;
            margin-bottom: 10px;
        }

        .news-date .year {
            font-size: 30px;
            color: #dee1e6;
            font-weight: 300;
        }

        .news-title {
            font-size: 36px;
            font-weight: bold;
            color: #242933;
            margin-bottom: 25px;
            line-height: 1.4;
            cursor: pointer;
            transition: color 0.3s, opacity 0.5s;
        }

        .news-title:hover {
            color: #3778e5;
        }

        .news-desc {
            font-size: 16px;
            line-height: 1.8;
            color: #676b73;
            margin-bottom: 35px;
            height: 140px;
            overflow: hidden;
            transition: opacity 0.5s;
        }
        
        /* 动画过渡 */
        .fade-out {
            opacity: 0 !important;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #3778e5;
            text-transform: uppercase;
            text-decoration: none;
            margin-bottom: 50px;
            position: relative;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .read-more:hover {
            border-bottom-color: #3778e5;
        }

        /* 分页 */
        .pagination {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            align-items: center;
        }

        .page-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #c9d0d8;
            background: #f8f9fb;
            color: #dee1e6;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .page-btn:hover {
            color: #3778e5;
            border-color: #3778e5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(55, 120, 229, 0.1);
        }

        .page-btn.active {
            color: #676b73;
            border-color: #676b73;
            transform: scale(1.1);
        }

        .page-btn.nav-btn {
            background: #242933;
            color: white;
            border: none;
            font-weight: bold;
        }

        /* 右侧图片区域 */
        .news-banner {
            flex: 1;
            position: relative;
            height: 500px;
            max-width: 100%;
            min-width: 0;
        }

        /* 背景虚化图片层 */
        .banner-bg {
            position: absolute;
            right: 0;
            bottom: -80px;
            width: 620px;
            height: 672px;
            overflow: hidden;
            z-index: 1;
        }

        .banner-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(1.1);
            opacity: 0.8;
            transform: scale(1.15);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* 斜线装饰层 - 从右上往左下（-45度） */
        .banner-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 0 4px,
                rgb(0, 0, 0, 0.7) 6px
            );
            z-index: 2;
            pointer-events: none;
            opacity: 0.4;
        }

    

        /* 主图 */
        .banner-main {
            position: relative;
            z-index: 3;
            width: 620px;
            height: 500px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .banner-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, opacity 0.5s;
        }

        .banner-main:hover img {
            transform: scale(1.05);
        }

        /* 图片上的文字覆盖 */
        .banner-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translate(-50%);
            z-index: 4;
            color: white;
            font-size: 56px;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            letter-spacing: 4px;
            pointer-events: none;
        }

        /* 垂直标语 */
        .vertical-slogan {
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 12px;
            color: #dee1e6;
            letter-spacing: 8px;
            white-space: nowrap;
            z-index: 1;
            text-transform: uppercase;
        }
                
        @media (max-width: 1000px) {
            .vertical-slogan {
                left: -60px;
                font-size: 10px;
                letter-spacing: 6px;
            }
        }
        
        @media (max-width: 800px) {
            .vertical-slogan {
                left: -50px;
                font-size: 9px;
                letter-spacing: 4px;
            }
        }

            .banner-main {
                width: 500px;

            }

            }
        }

                min-width: 300px;

                width: 320px;
                height: 350px;
                bottom: -50px;
            }
            
            .banner-text {

        const itemsPerGroup = 4;

        // 3. 核心函数：切换新闻
        function switchNews(index, skipAnim = false) {
            const data = newsData[index];
            if (!data) return;

            activeIndex = index;

            const updateContent = () => {
                document.getElementById("dateText").textContent = data.date;
                document.getElementById("yearText").textContent = data.year;
                document.getElementById("newsTitle").textContent = data.title;
                document.getElementById("newsDesc").textContent = data.desc;
                document.getElementById("bannerText").innerText = data.text;
                document.getElementById("readMoreBtn").href = data.link;
                document.getElementById("bannerLink").href = data.link;

                // 更新图片
                document.getElementById("mainImage").src = data.image;
                document.getElementById("bgImage").src = data.image;

                // 移除淡出类（触发淡入动画）
                document.getElementById('newsContent').classList.remove('fade-out');
                document.getElementById('bannerMain').classList.remove('fade-out');
                document.getElementById('bannerBg').classList.remove('fade-out');
                
                // 重新渲染分页以更新高亮
                renderPagination();
            };

            if (skipAnim) {
                updateContent();
            } else {
                // 用户点击后，取消初始状态，开启高亮及对应组数显示
                isInitial = false; 
                document.getElementById('newsContent').classList.add('fade-out');
                document.getElementById('bannerMain').classList.add('fade-out');
                document.getElementById('bannerBg').classList.add('fade-out');
                setTimeout(updateContent, 300);
            }
        }

        // 4. 核心函数：渲染分页按钮
        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            // 1. 添加“上一组”按钮 (只有不在第0组时显示)
            if (currentGroup > 0) {
                const prevBtn = document.createElement('div');
                prevBtn.className = 'page-btn nav-btn';
                prevBtn.textContent = '<';
                prevBtn.onclick = () => {
                    isInitial = false; 
                    currentGroup--;
                    renderPagination();
                };
                container.appendChild(prevBtn);
            }

            // 2. 添加数字按钮
            const startIdx = currentGroup * itemsPerGroup;
            const endIdx = startIdx + itemsPerGroup;

            for (let i = startIdx; i < endIdx && i < newsData.length; i++) {
                const btn = document.createElement('div');
                const isActive = !isInitial && i === activeIndex;
                btn.className = `page-btn ${isActive ? 'active' : ''}`;
                btn.textContent = i + 1;
                btn.onclick = () => {
                    isInitial = false; 
                    switchNews(i);
                };
                container.appendChild(btn);
            }

            // 3. 添加“下一组”按钮 (只有后面还有数据时显示)
            if (endIdx < newsData.length) {
                const nextBtn = document.createElement('div');
                nextBtn.className = 'page-btn nav-btn';
                nextBtn.textContent = '>';
                nextBtn.onclick = () => {
                    isInitial = false; 
                    currentGroup++;
                    renderPagination();
                };
                container.appendChild(nextBtn);
            }
        }



        // 6. 初始化
        window.onload = () => {
            isInitial = true; 
            // 默认显示第一组 (1-4)
            currentGroup = 0; 
            
            // 随机加载内容
            const randomIndex = Math.floor(Math.random() * newsData.length);
            switchNews(randomIndex, true); 
            getResizPageRate();
        };

        window.addEventListener('resize', getResizPageRate);
    </script>
</body>
</html>

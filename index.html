<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师采访的展示</title>

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f2f5; /* 外部背景色 */
        }

        body {
            font-family: 'ZCOOL KuaiLe', "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #242933;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1400px;
            width: 1400px; /* 固定宽度配合缩放脚本 */
            height: 800px; /* 固定高度配合缩放脚本 */
            margin: 0 auto;
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
            position: relative;
            background: white; /* 容器背景 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        /* 左侧文字区域 */
        .news-content {
            flex: 0 0 auto;
            min-width: 550px;
            max-width: 650px;
            position: relative;
            z-index: 10;
        }

        .news-date {
            margin-bottom: 50px;
            transition: opacity 0.4s;
        }

        .news-date .date {
            font-size: 100px;
            font-weight: 300;
            color: #dee1e6;
            line-height: 1;
            margin-bottom: 10px;
        }

        .news-date .year {
            font-size: 30px;
            color: #dee1e6;
            font-weight: 300;
        }

        .news-title {
            font-size: 36px;
            font-weight: bold;
            color: #242933;
            margin-bottom: 25px;
            line-height: 1.4;
            cursor: pointer;
            transition: color 0.3s, opacity 0.4s;
        }

        .news-title:hover {
            color: #3778e5;
        }

        .news-desc {
            font-size: 18px;
            line-height: 1.8;
            color: #676b73;
            margin-bottom: 35px;
            height: 160px;
            overflow: hidden;
            transition: opacity 0.4s;
        }
        
        /* 动画过渡 */
        .fade-out {
            opacity: 0 !important;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #3778e5;
            text-transform: uppercase;
            text-decoration: none;
            margin-bottom: 50px;
            position: relative;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .read-more:hover {
            border-bottom-color: #3778e5;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            align-items: center;
        }

        .page-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #c9d0d8;
            background: #f8f9fb;
            color: #a0a7b1;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .page-btn:hover {
            color: #3778e5;
            border-color: #3778e5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(55, 120, 229, 0.1);
        }

        .page-btn.active {
            color: white;
            background: #3778e5;
            border-color: #3778e5;
            transform: scale(1.1);
        }

        .page-btn.nav-btn {
            background: #242933;
            color: white;
            border: none;
            font-weight: bold;
        }

        /* 右侧图片区域 */
        .news-banner {
            flex: 1;
            position: relative;
            height: 500px;
            display: block;
            text-decoration: none;
        }

        .banner-bg {
            position: absolute;
            right: -20px;
            bottom: -60px;
            width: 620px;
            height: 600px;
            overflow: hidden;
            z-index: 1;
            transition: opacity 0.5s;
        }

        .banner-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(1.1);
            opacity: 0.4;
            transform: scale(1.1);
        }

        .banner-main {
            position: relative;
            z-index: 3;
            width: 620px;
            height: 500px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: opacity 0.5s;
        }

        .banner-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .banner-main:hover img {
            transform: scale(1.05);
        }

        .banner-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 4;
            color: white;
            font-size: 56px;
            font-weight: bold;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            pointer-events: none;
        }

        /* 垂直标语 */
        .vertical-slogan {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 14px;
            color: #dee1e6;
            letter-spacing: 8px;
            white-space: nowrap;
            z-index: 1;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 垂直标语 -->
        <div class="vertical-slogan">I want to sleep</div>

        <!-- 左侧文字区域 -->
        <div class="news-content" id="newsContent">
            <div class="news-date">
                <div class="date" id="dateText">--/--</div>
                <div class="year" id="yearText">----</div>
            </div>

            <h1 class="news-title" id="newsTitle">加载中...</h1>

            <div class="news-desc" id="newsDesc">正在获取精彩采访内容...</div>

            <a href="#" target="_blank" id="readMoreBtn" class="read-more">阅读更多 →</a>

            <div class="pagination" id="pagination"></div>
        </div>

        <a class="news-banner" id="bannerLink" href="#" target="_blank">
            <div class="banner-bg" id="bannerBg">
                <img src="" alt="背景" class="banner-bg-img" id="bgImage">
            </div>

            <div class="banner-main" id="bannerMain">
                <img src="" alt="老师照片" id="mainImage">
                <div class="banner-text" id="bannerText">Teacher</div>
            </div>
        </a>
    </div>

                link: 'https://sites.google.com/schools.nyc.gov/yiwuyishi-chinese-website/fdr/fdr%E7%9A%84%E8%80%81%E5%B8%88%E4%BB%AC/%E5%88%98%E5%88%98%E8%81%94%E6%89%8B-%E8%83%BD%E7%94%A8%E5%AE%9E%E7%94%A8%E7%9A%84%E6%80%9D%E8%B7%AF%E5%92%8C%E6%96%B9%E6%B3%95%E4%BD%BF%E6%8A%BD%E8%B1%A1%E5%A4%8D%E6%9D%82%E7%9A%84%E6%95%B0%E5%AD%A6%E9%97%AE%E9%A2%98%E8%AE%B2%E5%BE%97%E9%80%8F%E5%BD%BB%E6%98%93%E6%87%82%E5%8F%98%E5%BE%97%E9%B2%9C%E6%B4%BB%E6%B7%B1%E5%88%BB%E7%9A%84%E5%88%98%E8%80%81%E5%B8%88'

            {

                desc: '今天我采访了一位受到学生们热爱的化学老师。虽然他仅来到我们学校三年，但他已经在学生中建立了很好的声誉。他的教学方式非常有趣，让学生们喜欢学习化学，其中包括我自己。在这次的采访中，张老师分享了关于他的经历，让我们了解更多关于张老师的故事...',

                text: 'Mr.Zhang',
                link: 'https://sites.google.com/schools.nyc.gov/yiwuyishi-chinese-website/fdr/%E5%BC%A0%E8%80%81%E5%B8%88%E7%9A%84%E7%8B%AC%E5%AE%B6%E9%87%87%E8%AE%BF'
            },
            {
                date: '03/29',
                year: '2023',
                title: '杨辅导员的访问',
                desc: '我们此次采访杨辅导员的主要目的是为了让学生们可以更好的了解辅导员的工作。首先来介绍一下我们杨辅导员的背景, 杨辅导员出生于中国也在中国长大, 大概在26岁的时候决定要来美国读书读研究生。她在中国一直读到大学本科毕业, 当时所读的专业是经济学, 所以她毕业之后按部就班的去银行工作了一年。全职工作...',
                image: './img/Ms.Yang.png',
                text: 'Ms.Yang',
                link: 'https://sites.google.com/schools.nyc.gov/yiwuyishi-chinese-website/fdr/fdr-high-school-%E6%9D%A8%E8%BE%85%E5%AF%BC%E5%91%98%E7%9A%84%E8%AE%BF%E9%97%AE'
            }
        ];


        // 2. 状态变量
        let currentGroup = 0; // 0 代表 1-4, 1 代表 5-8
        let activeIndex = 0;
        let isInitial = true; 
        const itemsPerGroup = 4;

        // 3. 核心函数：切换新闻
        function switchNews(index, skipAnim = false) {
            const data = newsData[index];
            if (!data) return;

            activeIndex = index;

            const updateContent = () => {
                document.getElementById("dateText").textContent = data.date;
                document.getElementById("yearText").textContent = data.year;
                document.getElementById("newsTitle").textContent = data.title;
                document.getElementById("newsDesc").textContent = data.desc;
                document.getElementById("bannerText").innerText = data.text;
                document.getElementById("readMoreBtn").href = data.link;
                document.getElementById("bannerLink").href = data.link;

                // 更新图片
                document.getElementById("mainImage").src = data.image;
                document.getElementById("bgImage").src = data.image;

                // 移除淡出类（触发淡入动画）
                document.getElementById('newsContent').classList.remove('fade-out');
                document.getElementById('bannerMain').classList.remove('fade-out');
                document.getElementById('bannerBg').classList.remove('fade-out');
                
                // 重新渲染分页以更新高亮
                renderPagination();
            };

            if (skipAnim) {
                updateContent();
            } else {
                // 用户点击后，取消初始状态，开启高亮及对应组数显示
                isInitial = false; 
                document.getElementById('newsContent').classList.add('fade-out');
                document.getElementById('bannerMain').classList.add('fade-out');
                document.getElementById('bannerBg').classList.add('fade-out');
                setTimeout(updateContent, 300);
            }
        }

        // 4. 核心函数：渲染分页按钮
        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            const startIdx = currentGroup * itemsPerGroup;
            const endIdx = startIdx + itemsPerGroup;

            for (let i = startIdx; i < endIdx && i < newsData.length; i++) {
                const btn = document.createElement('div');
                // 只有当不是初始状态且索引匹配时，才高亮
                const isActive = !isInitial && i === activeIndex;
                btn.className = `page-btn ${isActive ? 'active' : ''}`;
                btn.textContent = i + 1;
                btn.onclick = () => {
                    isInitial = false; // 点击数字按钮取消初始状态
                    switchNews(i);
                };
                container.appendChild(btn);
            }

            // 渲染切换按钮
            const navBtn = document.createElement('div');
            navBtn.className = 'page-btn nav-btn';
            
            // 如果在第一组，显示 > 进入下一组；如果在第二组，显示 < 返回上一组
            if (currentGroup === 0) {
                navBtn.textContent = '>';
                navBtn.onclick = () => {
                    isInitial = false; // 切换组视为手动操作，高亮会显示
                    currentGroup = 1;
                    renderPagination();
                };
            } else {
                navBtn.textContent = '<';
                navBtn.onclick = () => {
                    isInitial = false; 
                    currentGroup = 0;
                    renderPagination();
                };
            }
            container.appendChild(navBtn);
        }

        // 5. 页面自动缩放脚本 (您的原有逻辑)
        const getResizPageRate = () => {
            const container = document.querySelector('.container');
            if (!container) return;

            const containerWidth = 1400; // 设计宽度
            const containerHeight = 800; // 设计高度

            const rate = Math.min(
                window.innerWidth / containerWidth,
                window.innerHeight / containerHeight
            );

            container.style.position = 'absolute';
            container.style.left = '50%';
            container.style.top = '50%';
            container.style.transform = `translate(-50%, -50%) scale(${rate})`;
            container.style.transformOrigin = 'center center';
        };

        // 6. 初始化
        window.onload = () => {
            isInitial = true; 
            // 默认显示第一组 (1-4)
            currentGroup = 0; 
            
            // 随机加载内容
            const randomIndex = Math.floor(Math.random() * newsData.length);
            switchNews(randomIndex, true); 
            getResizPageRate();
        };

        window.addEventListener('resize', getResizPageRate);
    </script>
</body>
</html>
